<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Advert - Rezervavimo Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html, body, #root { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00A650; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .modal-overlay { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-slate-800 antialiased text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- KONSTANTOS IR PAGALBINIAI KOMPONENTAI ---
        const BRAND_GREEN = '#4DB848';
        const TOP_5_CITIES = ['Vilnius', 'Kaunas', 'Klaipėda', 'Šiauliai', 'Panevėžys'];
        const DAYS = ['Pi', 'An', 'Tr', 'Ke', 'Pe', 'Še', 'Se'];
        const HOURS = Array.from({ length: 18 }, (_, i) => `${(i + 6).toString().padStart(2, '0')}:00`);

        const Icons = {
            Calendar: ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Check: ({ size = 16, className = "" }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3.5" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Search: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            LogOut: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>,
            ChevronDown: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            Zap: ({ size = 12 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Save: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>,
            Monitor: ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>,
            Percent: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>,
            Download: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2-2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
            Send: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>,
            Edit: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Clock: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Users: ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        };

        const Logo = ({ size = "text-xl", showSubtitle = true }) => {
            const isLarge = size.includes("5xl");
            const width = isLarge ? 400 : 200;
            
            return (
                <div className="flex flex-col items-start select-none">
                    <div className="flex items-center gap-2">
                        <svg width={isLarge ? 60 : 30} viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="5" width="90" height="50" rx="2" stroke={BRAND_GREEN} strokeWidth="6"/>
                            <path d="M35 55L30 75" stroke={BRAND_GREEN} strokeWidth="6" strokeLinecap="round"/>
                            <path d="M65 55L70 75" stroke={BRAND_GREEN} strokeWidth="6" strokeLinecap="round"/>
                        </svg>
                        <div className="flex flex-col">
                            <div className="flex items-center">
                                <span className={`${isLarge ? 'text-6xl' : 'text-2xl'} font-black italic tracking-tighter text-[#4DB848] leading-none`}>
                                    LT ADVERT
                                </span>
                            </div>
                        </div>
                    </div>
                    <div className="w-full mt-1">
                        <div className={`h-[2px] bg-[#4DB848] w-full mb-1`}></div>
                        {showSubtitle && (
                            <div className={`${isLarge ? 'text-sm' : 'text-[8px]'} font-black uppercase tracking-[0.2em] text-slate-800 leading-none`}>
                                Lauko reklamos sprendimai
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const ALL_SCREENS_DATA = [
            { id: 'VLED-1', city: 'Vilnius', screen: 'OPERA (J. Lelevelio g. 4)', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 85000, basePrice: 500 },
            { id: 'VLED-2', city: 'Vilnius', screen: 'PEDAGOGINIS (Konstitucijos pr.)', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 55000, basePrice: 280 },
            { id: 'VLED-3', city: 'Vilnius', screen: 'EUROPA (Konstitucijos pr. 7)', resolution: '864x432 px', dimensions: '8.6 x 4.3 m', type: 'Dinaminis', ots: 92000, basePrice: 480 },
            { id: 'VLED-4', city: 'Vilnius', screen: 'G. VILKO ŽIEDAS', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 88000, basePrice: 470 },
            { id: 'VLED-5', city: 'Vilnius', screen: 'OZAS (Ozo g.)', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 50000, basePrice: 260 },
            { id: 'VLED-6', city: 'Vilnius', screen: 'AKROPOLIS (Ozo g.)', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 50000, basePrice: 260 },
            { id: 'VLED-7', city: 'Vilnius', screen: 'OLANDŲ (Konstitucijos pr. 3)', resolution: '864x432 px', dimensions: '8.6 x 4.3 m', type: 'Dinaminis', ots: 55000, basePrice: 270 },
            { id: 'VLED-8', city: 'Vilnius', screen: 'MINSKO PL.', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 42000, basePrice: 210 },
            { id: 'VLED-9', city: 'Vilnius', screen: 'LIEPKALNIS', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 42000, basePrice: 210 },
            { id: 'VLED-10', city: 'Vilnius', screen: 'JASINSKIO (Jasinskio g. / Pamėnkalnio g.)', resolution: '640x360 px', dimensions: '6.4 x 3.6 m', type: 'Dinaminis', ots: 95000, basePrice: 520 },
            { id: 'VLED-11', city: 'Vilnius', screen: 'GARIŪNAI (Vilniaus Verslo Parkas)', resolution: '1024x512 px', dimensions: '10.2 x 5.1 m', type: 'Dinaminis', ots: 75000, basePrice: 450 },
            { id: 'KLED-1', city: 'Kaunas', screen: 'DRAUGYSTĖS (Taikos pr. 79)', resolution: '512x384 px', dimensions: '5.1 x 3.8 m', type: 'Dinaminis', ots: 45000, basePrice: 220 },
            { id: 'KLED-2', city: 'Kaunas', screen: 'DAINAVA (Taikos pr. 68 A)', resolution: '512x384 px', dimensions: '5.1 x 3.8 m', type: 'Dinaminis', ots: 40000, basePrice: 200 },
            { id: 'KLED-11', city: 'Kaunas', screen: 'URMO ŽIEDAS', resolution: '512x384 px', dimensions: '5.1 x 3.8 m', type: 'Dinaminis', ots: 42000, basePrice: 210 },
            { id: 'KLLED-1', city: 'Klaipėda', screen: 'TAIKOS 14', resolution: '512x384 px', dimensions: '5.1 x 3.8 m', type: 'Dinaminis', ots: 65000, basePrice: 380 },
            { id: 'PLED-1', city: 'Panevėžys', screen: 'KLAIPĖDOS G.', resolution: '384x288 px', dimensions: '3.8 x 2.8 m', type: 'Dinaminis', ots: 38000, basePrice: 170 },
            { id: 'SLED-1', city: 'Šiauliai', screen: 'TILŽĖS G.', resolution: '384x288 px', dimensions: '3.8 x 2.8 m', type: 'Dinaminis', ots: 40000, basePrice: 170 },
        ];

        const CLIENTS_INIT_DATA = [
            { id: 'C-1', name: 'Inspired', type: 'Agentūra', manager: 'Andrius B.' },
            { id: 'C-2', name: 'Telia Lietuva', type: 'Užsakovas', manager: 'Simona K.' },
            { id: 'C-3', name: 'Omnicom Media Group', type: 'Agentūra', manager: 'Tomas L.' },
            { id: 'C-4', name: 'Maxima LT', type: 'Užsakovas', manager: 'Andrius B.' },
            { id: 'C-5', name: 'Publicis', type: 'Agentūra', manager: 'Giedrė S.' },
            { id: 'C-6', name: 'Bite Lietuva', type: 'Užsakovas', manager: 'Simona K.' },
        ];

        const WEEKLY_FREQUENCIES = [
            { id: 'f1', value: 1200, label: '1200', multiplier: 1 },
            { id: 'f2', value: 1800, label: '1800', multiplier: 1.4 },
            { id: 'f3', value: 3600, label: '3600', multiplier: 2.5 },
            { id: 'f4', value: 7200, label: 'Pikas', multiplier: 4.8 },
        ];

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userRole, setUserRole] = useState(null); 
            const [loginEmail, setLoginEmail] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            
            const [activeTab, setActiveTab] = useState('formavimas');
            const [screens, setScreens] = useState(ALL_SCREENS_DATA);
            const [clients, setClients] = useState(CLIENTS_INIT_DATA);
            const [selectedScreens, setSelectedScreens] = useState([]);
            const [frequency, setFrequency] = useState(WEEKLY_FREQUENCIES[0]);
            const [discount, setDiscount] = useState(80); 
            const [savedOrders, setSavedOrders] = useState([]);

            // Nauji informaciniai laukai
            const [docCreationDate, setDocCreationDate] = useState(new Date().toISOString().split('T')[0]);
            const [orderNumber, setOrderNumber] = useState('');
            const [clientName, setClientName] = useState('');
            const [agencyName, setAgencyName] = useState('Inspired');
            
            const [startDate, setStartDate] = useState(new Date().toISOString().split('T')[0]);
            const [endDate, setEndDate] = useState(new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]);
            const [activeGroup, setActiveGroup] = useState('Visi');
            const [activeCity, setActiveCity] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [clientSearchTerm, setClientSearchTerm] = useState('');
            const [gridSelection, setGridSelection] = useState({});
            const [editingScreen, setEditingScreen] = useState(null);

            useEffect(() => {
                let newGrid = {};
                if (frequency.id === 'f1') {
                    DAYS.forEach((day, dIdx) => { HOURS.forEach((hour, hIdx) => { if (((hIdx - dIdx) % 3 + 3) % 3 === 0) newGrid[`${day}-${hour}`] = true; }); });
                } else if (frequency.id === 'f2') {
                    DAYS.forEach((day, dIdx) => { HOURS.forEach((hour, hIdx) => { if (((hIdx - dIdx) % 2 + 2) % 2 === 0) newGrid[`${day}-${hour}`] = true; }); });
                } else if (frequency.id === 'f3') {
                    DAYS.forEach(day => HOURS.forEach(hour => newGrid[`${day}-${hour}`] = true));
                } else if (frequency.id === 'f4') {
                    DAYS.forEach(day => { ['09:00', '10:00'].forEach(h => newGrid[`${day}-${h}`] = true); });
                }
                setGridSelection(newGrid);
            }, [frequency]);

            useEffect(() => { setActiveCity(null); }, [activeGroup]);

            const campaignWeeks = useMemo(() => {
                const diff = Math.ceil(Math.abs(new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24));
                return Math.max(1, Math.round(diff / 7 * 10) / 10);
            }, [startDate, endDate]);

            const slotsCount = useMemo(() => Object.values(gridSelection).filter(Boolean).length || 1, [gridSelection]);

            const filteredScreens = useMemo(() => screens.filter(s => {
                const groupMatch = activeGroup === 'Visi' || (activeGroup === 'Top 5' ? TOP_5_CITIES.includes(s.city) : !TOP_5_CITIES.includes(s.city));
                const cityMatch = !activeCity || s.city === activeCity;
                const searchMatch = s.city.toLowerCase().includes(searchTerm.toLowerCase()) || s.screen.toLowerCase().includes(searchTerm.toLowerCase());
                return groupMatch && cityMatch && searchMatch;
            }), [activeGroup, activeCity, searchTerm, screens]);

            const filteredClients = useMemo(() => clients.filter(c => {
                return c.name.toLowerCase().includes(clientSearchTerm.toLowerCase()) || 
                       c.manager.toLowerCase().includes(clientSearchTerm.toLowerCase()) ||
                       c.type.toLowerCase().includes(clientSearchTerm.toLowerCase());
            }), [clients, clientSearchTerm]);

            const stats = useMemo(() => {
                const baseSum = selectedScreens.reduce((acc, curr) => acc + (screens.find(s => s.id === curr.id)?.basePrice || 0), 0);
                const priceBeforeDiscount = baseSum * frequency.multiplier * (slotsCount / 14) * campaignWeeks;
                return { 
                    price: Math.round(priceBeforeDiscount * (1 - discount / 100)), 
                    weeks: campaignWeeks,
                    selectedCount: selectedScreens.length
                };
            }, [selectedScreens, frequency, campaignWeeks, slotsCount, screens, discount]);

            const handleExcelExport = () => {
                if (selectedScreens.length === 0) return;
                const finalClient = clientName || (userRole === 'admin' ? "Administratorius" : "Klientas");
                const aoa = [
                    ["", "UŽSAKYMAS / PASIŪLYMAS"], [""],
                    ["", "Agentūra:", agencyName || "Inspired"], ["", "Klientas:", finalClient],
                    ["", "Užsakymo Nr.:", orderNumber || "-"], ["", "Sukūrimo data:", docCreationDate],
                    ["", "Laikotarpis:", `${startDate} - ${endDate} (${campaignWeeks} sav.)`], ["", "Nuolaida:", `${discount}%`], [""],
                    ["", "Kodas", "Miestas", "Ekranas", "Tipas", "Išmatavimai", "Rezoliucija", "OTS/sav.", "Nuolaida", "Galutinė Kaina"]
                ];
                selectedScreens.forEach(s => {
                    const sd = screens.find(item => item.id === s.id);
                    const rowFinalPrice = Math.round(sd.basePrice * frequency.multiplier * (slotsCount / 14) * campaignWeeks * (1 - discount / 100));
                    aoa.push(["", sd.id, sd.city, sd.screen, sd.type, sd.dimensions, sd.resolution, sd.ots, `${discount}%`, rowFinalPrice]);
                });
                aoa.push([""], ["", "", "", "", "", "", "", "", "IŠ VISO:", stats.price]);
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(aoa);
                ws['!cols'] = [{wch: 2}, {wch: 12}, {wch: 15}, {wch: 40}, {wch: 12}, {wch: 15}, {wch: 15}, {wch: 12}, {wch: 10}, {wch: 15}];
                XLSX.utils.book_append_sheet(wb, ws, "Užsakymas");
                XLSX.writeFile(wb, `LT_Advert_Uzsakymas_${startDate}.xlsx`);
            };

            const handleSaveOrder = () => {
                if (selectedScreens.length === 0) return;
                const newOrder = {
                    id: orderNumber || `ORD-${Date.now()}`,
                    timestamp: docCreationDate || new Date().toLocaleString('lt-LT'),
                    client: clientName || (userRole === 'admin' ? "Administratorius" : "Klientas"),
                    screenCount: selectedScreens.length,
                    totalPrice: stats.price
                };
                setSavedOrders([newOrder, ...savedOrders]);
                setActiveTab('uzsakymai');
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginEmail === 'admin' && loginPassword === 'admin') { setIsLoggedIn(true); setUserRole('admin'); }
                else if (loginEmail === 'klientas' && loginPassword === 'klientas') { setIsLoggedIn(true); setUserRole('client'); }
            };

            if (!isLoggedIn) return (
                <div className="h-screen bg-slate-100 flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <div className="flex justify-center mb-10 text-left"><Logo size="text-5xl" /></div>
                        <form onSubmit={handleLogin} className="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 space-y-5 text-left">
                            <h2 className="text-xl font-black uppercase italic border-b border-slate-100 pb-4 leading-none text-left font-black">Prisijungimas</h2>
                            <div className="space-y-1 text-left">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Vartotojas</label>
                                <input type="text" value={loginEmail} onChange={e => setLoginEmail(e.target.value)} className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-6 text-sm font-bold focus:ring-1 focus:ring-[#00A650] outline-none transition-all" placeholder="admin / klientas" />
                            </div>
                            <div className="space-y-1 text-left">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Slaptažodis</label>
                                <input type="password" value={loginPassword} onChange={e => setLoginPassword(e.target.value)} className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-6 text-sm font-bold focus:ring-1 focus:ring-[#00A650] outline-none transition-all" placeholder="••••••••" />
                            </div>
                            <button className="w-full bg-[#00A650] text-white py-5 rounded-2xl font-black uppercase shadow-lg hover:opacity-90 active:scale-95 transition-all mt-4 text-center">Prisijungti</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col font-sans overflow-hidden text-left bg-white">
                    <header className="bg-white border-b border-slate-100 px-6 h-20 flex items-center justify-between shrink-0 sticky top-0 z-50 text-left">
                        <div className="flex items-center gap-12 h-20 text-left">
                            <Logo size="text-xl" />
                            <nav className="flex gap-10 text-[22px] font-black uppercase tracking-widest text-slate-400 h-20 items-center">
                                <button onClick={() => setActiveTab('formavimas')} className={`h-full border-b-[4px] transition-all px-1 flex items-center ${activeTab === 'formavimas' ? 'text-slate-900 border-[#00A650]' : 'border-transparent hover:text-slate-600'}`}>Užsakymas</button>
                                <button onClick={() => setActiveTab('uzsakymai')} className={`h-full border-b-[4px] transition-all px-1 flex items-center ${activeTab === 'uzsakymai' ? 'text-slate-900 border-[#00A650]' : 'border-transparent hover:text-slate-600'}`}>Istorija</button>
                                <button onClick={() => setActiveTab('klientai')} className={`h-full border-b-[4px] transition-all px-1 flex items-center ${activeTab === 'klientai' ? 'text-slate-900 border-[#00A650]' : 'border-transparent hover:text-slate-600'}`}>Klientai</button>
                                {userRole === 'admin' && <button onClick={() => setActiveTab('nustatymai')} className={`h-full border-b-[4px] transition-all px-1 flex items-center ${activeTab === 'nustatymai' ? 'text-slate-900 border-[#00A650]' : 'border-transparent hover:text-slate-600'}`}>Ekranai</button>}
                            </nav>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="flex flex-col items-end leading-none text-left">
                                <span className="text-[9px] font-black text-slate-400 uppercase tracking-widest italic mb-1 text-right">Prisijungta kaip</span>
                                <span className="text-sm font-black text-slate-700 italic text-right">{userRole === 'admin' ? 'Administratorius' : 'Klientas'}</span>
                            </div>
                            <button onClick={() => setIsLoggedIn(false)} className="text-slate-300 hover:text-red-500 transition-colors p-2 bg-slate-50 rounded-xl transition-colors text-center"><Icons.LogOut /></button>
                        </div>
                    </header>

                                        <div className="space-y-2 text-left text-left text-left text-left text-left"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 text-left text-left">Tipas</label><select value={editingScreen.type} onChange={e => setEditingScreen({...editingScreen, type: e.target.value})} className="w-full bg-slate-50 border-2 border-transparent rounded-2xl py-3.5 px-6 text-sm font-black focus:border-[#00A650] outline-none appearance-none text-left text-left"><option value="Dinaminis">Dinaminis</option><option value="Statinis">Statinis</option></select></div>
                                        <div className="space-y-2 text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 text-left text-left">Savaitinis OTS</label><input type="number" value={editingScreen.ots} onChange={e => setEditingScreen({...editingScreen, ots: parseInt(e.target.value) || 0})} className="w-full bg-slate-50 border-2 border-transparent rounded-2xl py-3.5 px-6 text-sm font-black focus:border-[#00A650] outline-none transition-all text-left text-left" /></div>
                                        <div className="space-y-2 text-left text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 text-left text-left text-left">1 sav. Gross be PVM</label><input type="number" value={editingScreen.basePrice} onChange={e => setEditingScreen({...editingScreen, basePrice: parseInt(e.target.value) || 0})} className="w-full bg-slate-50 border-2 border-transparent rounded-2xl py-3.5 px-6 text-sm font-black focus:border-[#00A650] outline-none transition-all text-left text-left" /></div>
                                    </div>
                                    <div className="pt-8 border-t flex gap-4 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><button type="submit" className="flex-1 bg-[#00A650] text-white py-5 rounded-[1.5rem] font-black uppercase tracking-widest shadow-lg hover:opacity-90 active:scale-95 transition-all text-center text-center text-center">Išsaugoti</button><button type="button" onClick={() => setEditingScreen(null)} className="px-10 bg-slate-100 text-slate-500 py-5 rounded-[1.5rem] font-black uppercase tracking-widest hover:bg-slate-200 transition-all text-center text-center text-center">Atšaukti</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
